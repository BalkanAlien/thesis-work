<div>
  <form [formGroup]="boldLoginForm">
  <img src="../../assets/images/boldLogo.png"/>
  <p>API Key</p>
  <input formControlName="apiKey">
  <br>
  <span style="color: red" *ngIf="apiKey && apiKey.invalid && apiKey.touched">Invalid API Key</span>
  <br>
  <br>
  <button [disabled]="boldLoginForm.invalid" [routerLink]="['../export']">Continue</button>
</form>
</div>
