<div class="parent">
<div class="container">
  <img class="boldLogo" src="../../assets/images/boldLogo.png"/>
  <p class="boldText">Please select the canned messages you want to import to Genesys DX.</p>
  <div class="boldSearch">
    <input type="search" placeholder="Search" class="search-field"/>
    <button type="submit" class="search-button">
      <img src="../../assets/images/search.png">
    </button>
  </div>
  <div class="child"> 
    <table>
      <thead> 
        <th><input type="checkbox" style="pointer-events:none"></th>
        <th><img id="folderLogo" src="../../assets/images/folder.png"></th>
        <th>Channel</th>
        <th>Content</th>
        <th>Modified</th>
      </thead>
    <tbody>
      <tr *ngFor="let element of ArrayOfMessages">
        <td><input type="checkbox"></td>
        <td></td>
        <td>element</td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
  </div>
  <div class="nav-buttons">
    <button>&lt;&lt;</button>
    &nbsp;
    <button>&lt;</button>
    &nbsp;
    <button>></button>
    &nbsp;
    <button>>></button>
  </div>
  <button class="migratebutton">Migrate selected</button>
</div>
  <div class="container2">
  <img class="genesysLogo" src="../../assets/images/genesysLogo.png"/>
  <p class="genesysText">Your imported messages will appear here.</p>
  <div class="genesysSearch">
    <input type="search" placeholder="Search" class="search-field"/>
    <button type="submit" class="search-button">
      <img src="../../assets/images/search.png">
    </button>
  </div>
  <div class="child2">
    <table>
      <thead> 
        <th><input type="checkbox" style="pointer-events:none"></th>
        <th><img id="folderLogo" src="../../assets/images/folder.png"></th>
        <th>Name</th>
        <th>Content</th>
        <th>Date created</th>
        <th>Actions</th>
      </thead>
    <tbody>
    
    </tbody>
  </table>
  </div>
  <div class="nav-buttons">
    <button>&lt;&lt;</button>
    &nbsp;
    <button>&lt;</button>
    &nbsp;
    <button>></button>
    &nbsp;
    <button>>></button>
  </div>
  <button class="importselectedbutton">Import selected</button>
  <button class="importbutton">Import all</button>
</div>
</div>
